    <!--The footer shows everything that goes at the bottom
    of your webpage.-->

    <footer>
        <form id="contact-us-form">
            <fieldset form="contact-us-form">
                <legend>Contact Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="phone-num">Phone Number (Ex. 1-844-453-1234):</label>
                <input type="tel" id="phone-num" name="phone-num" required>

                <label for="email-addr">Email (Ex. user@domain.com):</label>
                <input type="email" id="email-addr" name="email" required>
            </fieldset>
        </form><br>

        <form id="contact-method">
            <fieldset form="contact-method">
            <legend>How would you like to be contacted?</legend>
            <input type="radio" id="Email" name="How would you like to be contacted?" value="Email" required>
            <label for="Email">Email</label>

            <input type="radio" id="phone-num" name="Phone number">
            <label for="phone-num">Phone Number</label>

            <!--This is a date input. It automatically comes with a
            date calendar and you can pick out the date required.-->

            <label for="birthday">Select your birthday:</label>
            <input type="date" id="birthday" name="birthday" required>
            </fieldset>
        </form><br>

        <form>
            <label for="message">Your Message:</label><br>
            <textarea id="message" name="message" rows="10" cols="50" placeholder="Type your message here..."></textarea><br>
            <button type="submit">Submit</button>
        </form>
    </footer>
</body>
